<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/masterTemplate.xhtml">

            <ui:define name="content">
                <div id="tooplate_main">
                    <p:panel  rendered="#{loginFormBean.verificarSesion()}" >
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:outputLabel for="basic1" value="Cambiar Tema:" />
                                <p:themeSwitcher id="basic1" value="#{guestPreferences.theme}" style="width:165px">
                                    <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                    <f:selectItems value="#{switcherBean.themes}" />
                                    <p:ajax listener="#{switcherBean.saveTheme()}"  />            
                                </p:themeSwitcher>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
