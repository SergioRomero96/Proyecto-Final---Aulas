<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <!-- Vista Alta Carrera (Supervisor) -->
        <ui:composition template="./../templates/masterTemplate.xhtml">

            <ui:define name="content">
                <div id="tooplate_main">
                    <h:form id="frmAltaCarrera" rendered="#{loginFormBean.verificarSesion()}">
                        <p:growl id="messages"/>
                        <p:panel header="#{msg['abm.cargarCarrera']}" rendered="#{loginFormBean.verificarTipoUsuario() eq 2}">

                            <h:panelGrid columns="2" cellpadding="7" >
                                <p:outputLabel for="txtCarrera" value="#{msg['abm.carrera']}" />
                                <p:inputText id="txtCarrera" value="#{carreraFormBean.carreraBean.carrera.nombre}" required="true"
                                             maxlength="70" />
                                <p:outputLabel value="#{msg['abm.plan']}" for="txtPlan" />
                                <p:inputText id="txtPlan" required="true" maxlength="4" 
                                             value="#{carreraFormBean.carreraBean.carrera.plan}" />
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton id="btnCargarCarrera" value="#{msg['abm.agregarCarrera']}" icon="ui-icon-disk" 
                                                 actionListener="#{carreraFormBean.registrarNuevaCarrera()}" 
                                                 update="frmAltaCarrera"/>
                                <p:button outcome="/supervisor/editarCarrera" value="#{msg['mt.verCarrera']}" icon="ui-icon-calculator" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
