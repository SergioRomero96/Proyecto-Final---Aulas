<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/login.css"/>
        <title>#{msg['usuario.accesotitulo']}</title>
    </h:head>
    <h:body >
        <div class="contenedorLogin">
            <div class="ui-fluid">
                <p:panel id="pnlAcceso" header="#{msg['usuario.accesotitulo']}" footer="APU 2018 - Facultad de Ingenieria UNJu" 
                         rendered="#{loginFormBean.verificarSesion() eq false}">
                    <p:growl id="mensajeGeneral"/>
                    <h:form id="frmLogin">
                        <h:panelGrid id="pnlLogin" columns="2" cellpadding="5">
                            <p:outputLabel value="#{msg['usuario.usuario']}" for="txtNombre" />
                            <p:inputText id="txtNombre" required="true" value="#{loginFormBean.nombreUsuario}" />
                            <p:outputLabel value="#{msg['usuario.password']}" for="txtPassword"/>
                            <p:password id="txtPassword" required="true" value="#{loginFormBean.password}"/>
                            <p:outputLabel/>
                            <p:commandButton id="btnValidar" value="#{msg['usuario.entrar']}" icon="ui-icon-key" update="pnlAcceso"
                                             action="#{loginFormBean.validarUsuario()}" />
                        </h:panelGrid>
                        <p:separator/><br/>
                        <p:outputLabel/>
                        <p:outputLabel value="#{msg['usuario.nocuenta']}"/>
                        <p:link value=" #{msg['usuario.registrar']}" outcome="nuevaCuenta"/>
                    </h:form>  
                </p:panel>
                <h:form rendered="#{loginFormBean.verificarSesion() }">
                    <p:panel>
                        <p:outputLabel value="#{msg['usuario.msg_1']} #{loginFormBean.nombreUsuarioValidado},
                                       #{msg['usuario.msg_2']}"/>
                        <br/><br/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:commandButton value="#{msg['usuario.salir']}" action="#{loginFormBean.cerrarSesion()}" icon="ui-icon-extlink"/>
                            <p:button value="#{msg['usuario.cancelar']}" outcome="menu" icon="ui-icon-close"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
